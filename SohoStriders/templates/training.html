<div class="trainingDays">
	<h1>When would you like to train?</h1>
	<div>
	  <ul class="unstyled">
        <li ng-repeat="day in schedule">
     		<h2>{{ day.day }}</h2>
     		<img height="200px" width="300px" src="../images/{{day.image}}">
     		<p>{{day.description}}</p>
     		<a class="btn btn-secondary" href="/training">Yes please</a>
        </li>
      </ul>
</div>
