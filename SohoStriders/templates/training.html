<div class="training">
	<h1>When would you like to train?</h1>
	<div>
	  <ul class="trainingList">
        <li ng-repeat="day in training">
     		<h2>{{ day.day }}</h2>
     		<img height="200px" width="300px" src="../images/{{day.image}}">
     		<p>{{day.description}}</p>

             <button data={{day.index}} ng-click="onActivityClick(day)">
                <span ng-show="isActivitySelected(day.activityId)" >No ta</span>
                <span ng-hide="isActivitySelected(day.activityId)">Yes please</span>
            </button>
            <!-- <button data={{day.index}} ng-click="removeFromSchedule(day.index)" ng-show="!visible">No ta</button> -->

<!-- 
     		<button data={{day.index}} ng-click="addToSchedule(day.index)">Yes please</button>
            <button ng-class="selected" data={{day.index}} ng-click="removeFromSchedule(day.index)">No ta</button> -->
        </li>
      </ul>
    </div>
     <a href="/racing"> <button ng-click="continue()">Continue</button></a>
</div>
